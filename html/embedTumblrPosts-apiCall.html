<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
<script src="https://clvgt12.github.io/js/microlight.js"></script>
<style>.microlight {font-family: monospace; white-space: pre; background-color: black; color: #33FF00; }</style>
</head>
<body>
<div class="microlight">
var scr = document.createElement('script'); 
scr.src = "https://srrpnj.tumblr.com/api/read/json?
           callback=embedFeaturedTumblrPosts.embedPosts&amp;
           rand=" + Math.randInt(100000, 999999);
document.getElementById("some_div_id_name")
        .appendChild(scr); 
</div>
</body>
